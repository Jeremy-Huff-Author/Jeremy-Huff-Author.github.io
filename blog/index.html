<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jeremy T. Huff | Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/styles/blog-styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../resources/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/images/favicon-16x16.png">
    <link rel="shortcut icon" href="../resources/images/favicon.ico">
</head>
<body class="bg-light">
    <!-- Add Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><span class="initial-brand-char">J</span>EREMY T. HUFF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#books">BOOKS</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#read-listen">READ/LISTEN</a></li>    
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">BLOG</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container py-4">
            <div class="row mt-5">
                <div class="col-md-1">
                    <button class="btn btn-dark mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                        POSTS
                    </button>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">ALL POSTS</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul id="posts-list" class="list-group list-group-flush">
                                <!-- Blog post list will be loaded here -->
                            </ul>
                        </div>
                    </div>    
                </div>
                <div class="col-md-11" id="post-content">
                    <!-- Blog posts will be loaded here by blog-renderer.js -->
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 Jeremy Huff</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../resources/scripts/blog/blog-renderer.js"></script>
</body>
</html>
