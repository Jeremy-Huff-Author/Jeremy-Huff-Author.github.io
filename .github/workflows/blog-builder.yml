name: Generate Blog Post Manifest

on:
  push:
    branches: [main]
    paths:
      - 'blog/**'
    workflow_dispatch:
    schedule:
      - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
  workflow_dispatch:

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate post-manifest.json
        run: |
          rm blog/post-manifest.json
          touch blog/post-manifest.json
          echo "[" > blog/post-manifest.json
          first=true
          now=$(date -u +"%Y-%m-%d")

          for dir in blog/posts/*/; do
            index_file="$dir/index.json"
            if [ -f "$index_file" ]; then
              post_date=$(jq -r '.date' "$index_file")

              if [[ "$post_date" > "$now" ]]; then
                echo "Skipping future post: $dir"
                continue
              fi

              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> blog/post-manifest.json
              fi

              cat "$index_file" >> blog/post-manifest.json
            fi
          done

          echo "]" >> blog/post-manifest.json

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Jeremy Huff"
          git config user.email "jeremythuff@gmail.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add blog/post-manifest.json
          git diff --cached --quiet || git commit -m "Update post-manifest.json"
          git log -1
          git push origin HEAD:${{ github.ref_name }}
