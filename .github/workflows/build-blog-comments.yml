name: Generate Static Comments

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Every day at 3 AM UTC

jobs:
  build-comments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch approved comments from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node build/buildBlogComments.js

      - name: Commit and push updated comment files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add blog/posts/*/comments.json
          git diff --cached --quiet || git commit -m "Update static comments from Notion"
          git push origin HEAD:main
